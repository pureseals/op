#ADMIN-QUERY.PROPERTIES
selectMemberList=SELECT * FROM MEMBER ORDER BY ENROLLDATE DESC
selectMemberByUserId=SELECT * FROM MEMBER WHERE USERID LIKE ?
selectMemberByUserName=SELECT * FROM MEMBER WHERE USERNAME LIKE ?
selectMemberByGender=SELECT * FROM MEMBER WHERE GENDER = ?
selectMemberCount=SELECT COUNT(*) AS CNT FROM MEMBER
selectMemberListByPaging=SELECT ROWNUM, V.* FROM (SELECT ROWNUM RNUM, EE.* FROM (SELECT * FROM MEMBER ORDER BY MEMBER.ENROLLDATE DESC) EE ) V WHERE RNUM BETWEEN ? AND ?
selectMemberCountByUserId= SELECT COUNT(*) AS CNT FROM MEMBER WHERE USERID LIKE ?
selectMemberCountListByUserId = SELECT * FROM (SELECT ROWNUM RNUM, EE.* FROM (SELECT * FROM MEMBER  WHERE USERID LIKE ? ORDER BY MEMBER.ENROLLDATE DESC) EE) V WHERE RNUM BETWEEN ? AND ?
selectMemberCountByUserName= SELECT COUNT(*) AS CNT FROM MEMBER WHERE USERNAME LIKE ?
selectMemberCountListByUserName = SELECT * FROM (SELECT ROWNUM RNUM, EE.* FROM (SELECT * FROM MEMBER  WHERE USERNAME LIKE ? ORDER BY MEMBER.ENROLLDATE DESC) EE) V WHERE RNUM BETWEEN ? AND ?
selectMemberCountByGender= SELECT COUNT(*) AS CNT FROM MEMBER WHERE GENDER = ?
selectMemberCountListByGender = SELECT * FROM (SELECT ROWNUM RNUM, EE.* FROM (SELECT * FROM MEMBER  WHERE GENDER = ? ORDER BY MEMBER.ENROLLDATE DESC) EE) V WHERE RNUM BETWEEN ? AND ?

