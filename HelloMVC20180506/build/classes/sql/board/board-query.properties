showBoardCount=SELECT COUNT(*) AS CNT FROM BOARD
showBoardListAll=SELECT * FROM BOARD ORDER BY BOARD_DATE DESC
showBoardListPart=SELECT ROWNUM, V.* FROM (SELECT ROWNUM RNUM, BOARD_DATE_ORDER.* FROM (SELECT * FROM BOARD ORDER BY BOARD_DATE DESC) BOARD_DATE_ORDER ) V WHERE RNUM BETWEEN ? AND ?
insertBoard=INSERT INTO BOARD VALUES(SEQ_BOARD_NO.NEXTVAL, ?, ?, ? ,?, ?, DEFAULT, DEFAULT)
selectOne=SELECT * FROM BOARD WHERE BOARD_NO = ?
increaseReadCount=UPDATE BOARD SET BOARD_READCOUNT=BOARD_READCOUNT+1 WHERE BOARD_NO=?
getBoardNumber=SELECT BOARD_NO FROM BOARD WHERE BOARD_WRITER=? AND ROWNUM =1 ORDER BY BOARD_NO DESC


insertBoardComment=INSERT INTO BOARD_COMMENT VALUES(SEQ_BOARD_COMMENT.NEXTVAL, ?, ? ,?, ?, ? , DEFAULT)
selectCommentList=SELECT * FROM BOARD_COMMENT A WHERE BOARD_REF = ? START WITH BOARD_COMMENT_LEVEL = 1 CONNECT BY PRIOR BOARD_COMMENT_NO = BOARD_COMMENT_REF ORDER SIBLINGS BY BOARD_COMMENT_DATE
countComment= SELECT COUNT(*) CNT FROM BOARD_COMMENT WHERE BOARD_REF= ?
deleteComment=DELETE FROM BOARD_COMMENT WHERE BOARD_COMMENT_NO = ?